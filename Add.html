<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add</title>

</head>
<body>
<input type="text" name="x" /> + <input type="text" name="y" /> = <span id="sum">0</span>
<p><button id="add">Add</button>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $("#add").click(function(){
            var x = document.getElementsByName("x")[0].value;
            var y = document.getElementsByName("y")[0].value;
            document.getElementById("sum").innerHTML = Number(x) + Number(y); 
        });
    </script>
</body>
</html>
